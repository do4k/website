<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:serif="http://www.serif.com/" width="100%" height="100%" viewBox="0 0 1920 1920" version="1.1" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">

    <defs>
        <linearGradient id="_Linear1" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(178.75,-88.75,59.1667,119.167,457.5,220)"><stop offset="0" style="stop-color:rgb(46,70,149);stop-opacity:1"/><stop offset="0.65" style="stop-color:rgb(39,60,132);stop-opacity:1"/><stop offset="0.84" style="stop-color:rgb(21,33,86);stop-opacity:1"/><stop offset="1" style="stop-color:rgb(0,0,30);stop-opacity:1"/></linearGradient>
        <linearGradient id="_Linear2" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(195,-97.5,65,130,641.25,628.75)"><stop offset="0" style="stop-color:rgb(0,0,30);stop-opacity:1"/><stop offset="0.08" style="stop-color:rgb(21,31,84);stop-opacity:1"/><stop offset="0.17" style="stop-color:rgb(39,59,131);stop-opacity:1"/><stop offset="0.46" style="stop-color:rgb(46,70,149);stop-opacity:1"/><stop offset="0.8" style="stop-color:rgb(39,59,130);stop-opacity:1"/><stop offset="0.9" style="stop-color:rgb(20,31,82);stop-opacity:1"/><stop offset="1" style="stop-color:rgb(0,0,30);stop-opacity:1"/></linearGradient>

        <g id="logoPaths">
            <path d="M400,100L500,300L700,300L600,100L400,100Z"/>
            <path d="M600,500L800,500L900,700L700,700L600,500Z"/>
            <path d="M500,300L700,700L500,700L300,300L500,300Z"/>
            <path d="M600,100L800,100L1000,500L900,700L600,100Z"/>
        </g>
        
        <linearGradient id="spinningGlow" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="1920" y2="0">
            <stop offset="0%" stop-color="#00aaff" /> <stop offset="25%" stop-color="#ffffff" /> <stop offset="50%" stop-color="#0073e6" /> <stop offset="75%" stop-color="#ffffff" /> <stop offset="100%" stop-color="#00aaff" /> <animateTransform attributeName="gradientTransform"
                              type="rotate"
                              from="0 960 960"
                              to="360 960 960"
                              dur="4s"
                              repeatCount="indefinite" />
        </linearGradient>

        <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
        </filter>
    </defs>

    <g transform="matrix(2.66667,0,0,2.66667,-780,-106.667)" 
       fill="url(#spinningGlow)" 
       filter="url(#glowFilter)">
        <use href="#logoPaths" /> </g>

    <g transform="matrix(2.66667,0,0,2.66667,-780,-106.667)">
        <path d="M400,100L500,300L700,300L600,100L400,100Z" style="fill:url(#_Linear1);"/>
    </g>
    <g transform="matrix(2.66667,0,0,2.66667,-780,-106.667)">
        <path d="M600,500L800,500L900,700L700,700L600,500Z" style="fill:url(#_Linear2);"/>
    </g>
    <g transform="matrix(2.66667,0,0,2.66667,-780,-106.667)">
        <path d="M500,300L700,700L500,700L300,300L500,300Z" style="fill:rgb(62,163,255);"/>
    </g>
    <g transform="matrix(2.66667,0,0,2.66667,-780,-106.667)">
        <path d="M600,100L800,100L1000,500L900,700L600,100Z" style="fill:rgb(62,163,255);"/>
    </g>

</svg>
